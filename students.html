<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Tracker - Students</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="sidebar">
        <div class="brand">
            <i class="fas fa-graduation-cap"></i> EduTrack
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="students.html" class="active"><i class="fas fa-user-graduate"></i> Students</a></li>
            <li><a href="academics.html"><i class="fas fa-book"></i> Academics</a></li>
            <li><a href="finance.html"><i class="fas fa-coins"></i> Finance</a></li>
            <li><a href="reports.html"><i class="fas fa-print"></i> Reports</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header>
            <h1>Student Management</h1>
            <button class="btn btn-primary" onclick="openModal()">
                <i class="fas fa-plus"></i> Add Student
            </button>
        </header>

        <div class="table-container">
            <table id="students-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Parent Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="students-body">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add Student Modal -->
    <div id="student-modal" class="modal">
        <div class="modal-content">
            <h2>Add New Student</h2>
            <form id="student-form" onsubmit="handleAddStudent(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="student-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Grade Level</label>
                    <select id="student-grade" class="form-control" required>
                        <option value="Grade 1">Grade 1</option>
                        <option value="Grade 2">Grade 2</option>
                        <option value="Grade 3">Grade 3</option>
                        <option value="Grade 4">Grade 4</option>
                        <option value="Grade 5">Grade 5</option>
                        <option value="Grade 6">Grade 6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Parent Contact (Phone)</label>
                    <input type="tel" id="student-contact" class="form-control" required>
                </div>
                <div class="form-actions"
                    style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                    <button type="button" class="btn" onclick="closeModal()" style="background: #ccc;">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Student</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderStudents();
        });

        function renderStudents() {
            const students = Database.getStudents();
            const tbody = document.getElementById('students-body');
            tbody.innerHTML = '';

            if (students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center">No students found.</td></tr>';
                return;
            }

            students.forEach(s => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>#${s.id.substr(-4)}</td>
                    <td>${s.name}</td>
                    <td>${s.grade}</td>
                    <td>${s.contact}</td>
                    <td>
                        <button class="btn btn-danger" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;" onclick="deleteStudent('${s.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function handleAddStudent(e) {
            e.preventDefault();
            const name = document.getElementById('student-name').value;
            const grade = document.getElementById('student-grade').value;
            const contact = document.getElementById('student-contact').value;

            Database.saveStudent({ name, grade, contact });

            closeModal();
            document.getElementById('student-form').reset();
            renderStudents();
        }

        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                Database.deleteStudent(id);
                renderStudents();
            }
        }

        // Modal Logic
        function openModal() {
            document.getElementById('student-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('student-modal').classList.remove('active');
        }

        // Close modal on outside click
        window.onclick = function (event) {
            const modal = document.getElementById('student-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
