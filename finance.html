<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Tracker - Finance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="sidebar">
        <div class="brand">
            <i class="fas fa-graduation-cap"></i> EduTrack
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="students.html"><i class="fas fa-user-graduate"></i> Students</a></li>
            <li><a href="academics.html"><i class="fas fa-book"></i> Academics</a></li>
            <li><a href="finance.html" class="active"><i class="fas fa-coins"></i> Finance</a></li>
            <li><a href="reports.html"><i class="fas fa-print"></i> Reports</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header>
            <h1>Tuition & Payments</h1>
            <button class="btn btn-primary" onclick="openModal()">
                <i class="fas fa-plus"></i> Record Payment
            </button>
        </header>

        <div class="card-grid">
            <div class="card">
                <h3>Total Collected</h3>
                <div class="value" id="total-collected">$0.00</div>
            </div>
            <div class="card">
                <h3>Recent Transactions</h3>
                <div class="value" id="recent-count">0</div>
            </div>
        </div>

        <div class="table-container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Student</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Method</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <h2>Record Payment</h2>
            <form id="payment-form" onsubmit="handlePayment(event)">
                <div class="form-group">
                    <label>Student</label>
                    <select id="payment-student" class="form-control" required>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Payment For</label>
                    <select id="payment-type" class="form-control" required>
                        <option value="Tuition Fee - Term 1">Tuition Fee - Term 1</option>
                        <option value="Tuition Fee - Term 2">Tuition Fee - Term 2</option>
                        <option value="Tuition Fee - Term 3">Tuition Fee - Term 3</option>
                        <option value="Uniform">Uniform</option>
                        <option value="Books">Books</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount ($)</label>
                    <input type="number" id="payment-amount" class="form-control" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <select id="payment-method" class="form-control" required>
                        <option value="Cash">Cash</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Check">Check</option>
                    </select>
                </div>
                <div class="form-actions"
                    style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                    <button type="button" class="btn" onclick="closeModal()" style="background: #ccc;">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderTransactions();
            populateStudentSelect();
        });

        function renderTransactions() {
            const transactions = Database.getTransactions();
            const tbody = document.getElementById('transactions-body');
            tbody.innerHTML = '';

            // Update Cards
            const total = transactions.reduce((sum, t) => sum + parseFloat(t.amount), 0);
            document.getElementById('total-collected').textContent = formatCurrency(total);
            document.getElementById('recent-count').textContent = transactions.length;

            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center">No transactions found.</td></tr>';
                return;
            }

            transactions.forEach(t => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${t.date}</td>
                    <td>${getStudentName(t.studentId)}</td>
                    <td>${t.description}</td>
                    <td style="color: var(--success-color); font-weight: bold;">${formatCurrency(t.amount)}</td>
                    <td>${t.method}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function populateStudentSelect() {
            const students = Database.getStudents();
            const select = document.getElementById('payment-student');
            select.innerHTML = '<option value="">Select Student</option>';
            students.forEach(s => {
                const option = document.createElement('option');
                option.value = s.id;
                option.textContent = `${s.name} (${s.grade})`;
                select.appendChild(option);
            });
        }

        function handlePayment(e) {
            e.preventDefault();
            const studentId = document.getElementById('payment-student').value;
            const description = document.getElementById('payment-type').value;
            const amount = document.getElementById('payment-amount').value;
            const method = document.getElementById('payment-method').value;

            if (!studentId) {
                alert('Please select a student');
                return;
            }

            Database.addTransaction({
                studentId,
                description,
                amount,
                method
            });

            closeModal();
            document.getElementById('payment-form').reset();
            renderTransactions();
        }

        // Modal Logic
        function openModal() {
            document.getElementById('payment-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('payment-modal').classList.remove('active');
        }

        window.onclick = function (event) {
            const modal = document.getElementById('payment-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
